<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                // labels : x축 데이터
            labels: {{x_data | tojson}},
            datasets: [{
                label: 'online',
                // data : y축 데이터
                data: {{on_data | tojson}},
                borderWidth: 1
            }, {
                label: 'offline',
                // data : y축 데이터
                data: {{off_data | tojson}},
                borderWidth: 1
            }]
            }
        });
    </script>
<!-- online만 보기 -->
    <div>
        <canvas id="myChart2"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx2 = document.getElementById('myChart2');
        
        new Chart(ctx2, {
            type: 'line',
            data: {
                // labels : x축 데이터
            labels: {{x_data | tojson}},
            datasets: [{
                label: 'online',
                // data : y축 데이터
                data: {{on_data | tojson}},
                borderWidth: 1
            }]
            }
        });
    </script>

    <div>
        <canvas id="myChart3"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx3 = document.getElementById('myChart3');
        
        new Chart(ctx3, {
            type: 'bar',
            data: {
                // labels : x축 데이터
            labels: {{x_data | tojson}},
            datasets: [{
                label: 'offline',
                // data : y축 데이터
                data: {{off_data | tojson}},
                borderWidth: 1,
            }]
            }
        });
    </script>
      
</body>
</html>
