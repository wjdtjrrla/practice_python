<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <p>
        {{user}}님 안녕하세요
    </p>
    <!-- bootstrap css 활용 -->
    <!-- bootstrap 사이트에서 input 검색하고 원하는 디자인 참고 -->
    <h3>input TAG 디자인 살펴보기</h3>
    <input type="text" class="form-control">
    <input type="password" class="form-control">
    <input type="submit" class = 'btn btn-primary'>

    <table class="table table-info" >
        <tr>
            <th>col1</th>
            <th>col2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    
    <h3>Chartjs를 이용해서 그래프 그리기</h3>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <!-- chartjs 라이브러리 호출 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- chartjs 라이브러리를 이용하여 chart 그리는 부분 -->
    <script>
        // html 문서에서 id가 myChart인 태그 선택
        const ctx = document.getElementById('myChart');
        // Chart class를 생성하여 그래프를 대입
        new Chart(ctx, {
          type: 'line', //그래프의 종류
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], // x축 데이터
            datasets: [
                {
                label: '# of Votes',  // 범례
                data: [12, 19, 3, 5, 2, 3], // y축의 데이터
                borderWidth: 1
                },
                {
                    label: '# of Votes',  // 범례
                    data: [12, 1, 5, 7, 9, 25], // y축의 데이터
                    borderWidth: 1
                }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>


</body>
</html>
